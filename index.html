<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>samed-deniz-js1139p</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="pageBackground">
    <div class="container pageBackground-content">
      <div class="row gx-5">
          <div class="col d-flex justify-content-center">
            <div class="text-center">
              <h2 class="mt-5 mb-5 teamStyles" id="teamHome">EV SAHİBİ</h2>
              <p class="scoreStyle" id="scoreHome">0</p>
              <div>
                <button
                  class="mt-4 mb-1 btn btn-outline-score"
                  onclick="increaseScoreHome('scoreHome')"
                >
                  +
                </button>
                <button
                  class="mt-4 mb-1 btn btn-outline-score"
                  onclick="decreaseScoreHome('scoreHome')"
                >
                  -
                </button>
              </div>
              <div class="mb-2 mt-5">
                <button
                  class="btn btn-outline-secondary"
                  onclick="changeHomeScore('scoreHome')"
                >
                  Skor Ayarla
                </button>
              </div>
              <div class="mb-2">
                <button
                  class="btn btn-outline-secondary"
                  onclick="changeHomeName('teamHome')"
                >
                  Takım Adı Ayarla
                </button>
              </div>
              <div class="mb-2">
                <button
                  class="btn btn-outline-secondary"
                  onclick="resetingHome('scoreHome')"
                >
                  Sıfırla
                </button>
              </div>
            </div>
          </div>
          <div class="col d-flex justify-content-center">
            <div class="text-center">
              <h2 class="mt-5 mb-5 teamStyles" id="teamAway">DEPLASMAN</h2>
              <p class="scoreStyle" id="scoreAway">0</p>
              <div>
                <button
                  class="mt-4 mb-1 btn btn-outline-score"
                  onclick="increaseScoreAway('scoreAway')"
                >
                  +
                </button>
                <button
                  class="mt-4 mb-1 btn btn-outline-score"
                  onclick="decreaseScoreAway('scoreAway')"
                >
                  -
                </button>
              </div>
              <div class="mb-2 mt-5">
                <button
                  class="btn btn-outline-secondary"
                  onclick="changeAwayScore('scoreAway')"
                >
                  Skor Ayarla
                </button>
              </div>
              <div class="mb-2">
                <button
                  class="btn btn-outline-secondary"
                  onclick="changeAwayName('teamAway')"
                >
                  Takım Adı Ayarla
                </button>
              </div>
              <div class="mb-2">
                <button
                  class="btn btn-outline-secondary"
                  onclick="resetingAway('scoreAway')"
                >
                  Sıfırla
                </button>
              </div>
            </div>
          </div>
      </div>
    </div>
    <script src="/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
